<!DOCTYPE html>
	<html lang="end">
	<head>
		<meta charset="UTF-8">
		<title>Wazoku Cards</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet/less" type="text/css" href="less/style.less"><!-- set options before less.js script -->
		<script>
		  less = {
		    env: "development",
		    async: false,
		    fileAsync: false,
		    poll: 1000,
		    functions: {},
		    dumpLineNumbers: "comments",
		    relativeUrls: false,
		    rootpath: "./"
		    //rootpath: ":/a.com/"
		  };
		</script>
		<script src="js/less.min.js" type="text/javascript"></script>
	</head>
	<body>
		<section class="main">
			<article class="card">
				<header>
					<a href="#">The Card Title</a>
					<div class="indicator">?</div>
				</header>
				<figure>
				</figure>
				<section>
					<a class="pull-up" href="#">^</a>
					<div class="top">
						<ul>
							<li>text</li>
							<li>text</li>
						</ul>
					</div>
					<div class="bottom">
						<ul>
							<li>text</li>
							<li>text</li>
						</ul>
						<ul>
							<li>text</li>
							<li>text</li>
						</ul>
					</div>
				</section>
				<nav>
					<ul>
						<li><a href="#">VIEW</a></li>
						<li><a href="#">EDIT</a></li>
						<li><a href="#">COMMENT</a></li>
					</ul>
				</nav>
			</article>
		</section>
	</body>
	<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script>
	$(function() {
		var cardEle = document.getElementsByClassName("card");
		for (var i=0; i < 3; i++) {
			$( cardEle ).clone().prependTo( ".main" );
		}
		$(".pull-up").click(function(){
		    var self = $(this).parent();
		    var figure = $(this).closest("figure");
		    self.toggleClass("show-full");
		    figure.css("opacity: 0.8");

		});
	});
	</script>
	
</html>
